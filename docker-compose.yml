services:
  backend:
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    build:
      context: ./backend
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    container_name: effective-backend
    expose:
      - "8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: effective-nginx
    ports:
      - "${NGINX_HOST_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    name: ${NETWORK_NAME}